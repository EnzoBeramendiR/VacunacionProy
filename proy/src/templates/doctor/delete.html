{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                      <center>
                            <h3 class="box-title">Eliminar doctor</h3>
                      </center>                        
                </div>
          </div>

          <form class="form-horizontal" method="POST" action="/doctor/deletedoctor">
                {% for row in data %}
                <div class="box-body">
                        <div class="form-group">
                                  <label class="col-sm-2 control-label">Nombre</label>                                                
                                  <div class="col-sm-10">
                                      <input name="nomb" value="{{ row[1] }}" type="text" class="form-control" disabled>
                                  </div>                                                     
                            </div>
                            
                            <div class="form-group">
                                  <label class="col-sm-2 control-label">Contrasena</label>                                                
                                  <div class="col-sm-10">
                                      <input name="pass" value="{{ row[2] }}" type="text" class="form-control" disabled>
                                  </div>                                                     
                            </div>

                            <div class="form-group">
                                  <label class="col-sm-2 control-label">Funcion</label>                                                
                                  <div class="col-sm-10">
                                      <input name="func" value="{{ row[3] }}" type="text" class="form-control" disabled>
                                  </div>                                                     
                            </div>

                            <div class="form-group">
                                    <label class="col-sm-2 control-label">Lugar</label>                                                
                                    <div class="col-sm-10">
                                          <input name="lugar" value="{{ row[4] }}" type="text" class="form-control" disabled>
                                    </div>                                                     
                             </div>

                             <div class="form-group">
                                    <label class="col-sm-2 control-label">Distrito</label>                                                
                                    <div class="col-sm-10">
                                          <input name="distri" value="{{ row[5] }}" type="text" class="form-control" disabled>
                                    </div>                                                     
                             </div>

                             <div class="form-group">
                                    <label class="col-sm-2 control-label">Edad</label>                                                
                                    <div class="col-sm-10">
                                          <input name="edad" value="{{ row[6] }}" type="text" class="form-control" disabled>
                                    </div>                                                     
                              </div>
                            
                            <div class="box-footer">
                                  <a href="/doctor/"> <button type="button" class="btn btn-default">Cancelar</button> </a>
                                  <input type="submit" name="delete" class="btn btn-info pull-right" value="Delete">
                            </div>
                  </div>
                {% endfor %}
          </form>
    </section>
</div>
{% endblock %}
